{% extends 'car_dealer_navbar.html' %}
{% block title %} Add Car {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row mt-2">
      <div class="form-group col-md-12">
        <label><strong>Car Name</strong></label>
        <input type="text" class="form-control" name="car_name" placeholder="Name of the Car">
      </div>
    </div>

    <div class="row mt-3">
      <div class="form-group col-md-6">
        <label><strong>Car Image</strong></label>
        <input type="file" class="form-control" name="image">
      </div>
      <div class="form-group col-md-6">
        <label><strong>Capacity</strong></label>
        <input type="number" class="form-control" name="capacity" placeholder="Number of Seats">
      </div>
    </div>

    <div class="row mt-3">
      <div class="form-group col-md-6">
        <label><strong>Rent</strong></label>
        <input type="number" class="form-control" name="rent" placeholder="Rent (per day)">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
{% endblock %}
{% block js %}
<script>
  {% if alert %}
  alert("Car added successfully.");
  document.location = "/add_car";
  {% endif %}
</script>
{% endblock %}
